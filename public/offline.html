<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ff2e6c">
  <title>Amor — Нет подключения</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #06060a;
      color: #eeeef2;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      text-align: center;
      max-width: 320px;
    }
    .icon {
      width: 80px; height: 80px;
      border-radius: 22px;
      background: rgba(12,12,20,0.72);
      border: 1px solid rgba(255,255,255,0.06);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg { width: 32px; height: 32px; color: #ff2e6c; }
    h1 { font-size: 20px; font-weight: 900; margin-bottom: 8px; }
    p { font-size: 13px; color: #5e5e78; line-height: 1.5; margin-bottom: 24px; }
    button {
      background: linear-gradient(135deg, #ff2e6c, #ff5e94);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px 32px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
    </div>
    <h1>Нет подключения</h1>
    <p>Проверь интернет-соединение и попробуй снова</p>
    <button onclick="location.reload()">Обновить</button>
  </div>
</body>
</html>
